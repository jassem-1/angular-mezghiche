<div class="overflow-x-auto">
  <h1 class="text-3xl text-start pb-4">Providers</h1>
    <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-700 text-white text-left">
          <th class="px-6 py-3 font-semibold">ID</th>
          <th class="px-6 py-3 font-semibold">Name</th>
          <th class="px-6 py-3 font-semibold">Email</th>
          <th class="px-6 py-3 font-semibold">Address</th>
          <th class="px-6 py-3 font-semibold">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let provider of providers" class="border-b border-gray-200 hover:bg-gray-100 transition ease-in-out duration-150">
          <td class="px-6 py-4 text-gray-700">{{ provider.id }}</td>
          <td class="px-6 py-4 text-gray-700">{{ provider.name }}</td>
          <td class="px-6 py-4 text-gray-700">{{ provider.email }}</td>
          <td class="px-6 py-4 text-gray-700">{{ provider.address }}</td>
          <td class="px-6 py-4 text-gray-700">
            <button (click)="openEditModal(provider)" class="text-blue-600 hover:text-blue-800 mr-2">
              ‚úèÔ∏è
            </button>
            <button (click)="openDeleteModal(provider)" class="text-red-600 hover:text-red-800">
              üóëÔ∏è
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Edit Modal -->
    <div *ngIf="showEditModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-xl font-bold mb-4">Edit Provider</h2>
        <form [formGroup]="editForm">
          <label class="block text-gray-700 mb-2">Name</label>
          <input formControlName="name" class="w-full px-3 py-2 mb-4 border rounded" />
          <label class="block text-gray-700 mb-2">Email</label>
          <input formControlName="email" type="email" class="w-full px-3 py-2 mb-4 border rounded" />
          <label class="block text-gray-700 mb-2">Address</label>
          <input formControlName="address" class="w-full px-3 py-2 mb-4 border rounded" />
          <div class="flex justify-end">
            <button (click)="closeEditModal()" class="bg-gray-400 text-white px-4 py-2 rounded mr-2">Cancel</button>
            <button (click)="saveChanges()" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Delete Modal -->
    <div *ngIf="showDeleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
        <p>Are you sure you want to delete provider {{ selectedProvider?.name }}?</p>
        <div class="flex justify-end mt-4">
          <button (click)="closeDeleteModal()" class="bg-gray-400 text-white px-4 py-2 rounded mr-2">Cancel</button>
          <button (click)="confirmDelete()" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
        </div>
      </div>
    </div>
  </div>
