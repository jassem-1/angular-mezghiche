<div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-700 text-white text-left">
          <th class="px-6 py-3 font-semibold">ID</th>
          <th class="px-6 py-3 font-semibold">Label</th>
          <th class="px-6 py-3 font-semibold">Price</th>
          <th class="px-6 py-3 font-semibold">Picture</th>
          <th class="px-6 py-3 font-semibold">Provider ID</th>
          <th class="px-6 py-3 font-semibold">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles" class="border-b border-gray-200 hover:bg-gray-100 transition ease-in-out duration-150">
          <td class="px-6 py-4 text-gray-700">{{ article.id }}</td>
          <td class="px-6 py-4 text-gray-700">{{ article.label }}</td>
          <td class="px-6 py-4 text-gray-700">{{ article.price }}</td>
<!-- Picture Column -->
<td class="px-6 py-4 text-gray-700">
    <img [src]="article.picture" alt="Picture of {{ article.label }}" class="h-16 w-16 object-cover rounded" />
  </td>
            <td class="px-6 py-4 text-gray-700">{{ article.providerId }}</td>
          <td class="px-6 py-4 text-gray-700">
            <button (click)="openEditModal(article)" class="text-blue-600 hover:text-blue-800 mr-2">‚úèÔ∏è</button>
            <button (click)="openDeleteModal(article)" class="text-red-600 hover:text-red-800">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Edit Modal -->
    <div *ngIf="showEditModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-xl font-bold mb-4">Edit Article</h2>
        <form [formGroup]="editForm">
          <label class="block text-gray-700 mb-2">Label</label>
          <input formControlName="label" class="w-full px-3 py-2 mb-4 border rounded" />
          <label class="block text-gray-700 mb-2">Price</label>
          <input formControlName="price" class="w-full px-3 py-2 mb-4 border rounded" />
          <label class="block text-gray-700 mb-2">Picture</label>
          <input formControlName="picture" class="w-full px-3 py-2 mb-4 border rounded" />
          <label class="block text-gray-700 mb-2">Provider ID</label>
          <input formControlName="providerId" class="w-full px-3 py-2 mb-4 border rounded" />
          <div class="flex justify-end">
            <button type="button" (click)="saveChanges()" class="bg-blue-500 text-white px-6 py-2 rounded">Save</button>
          </div>
        </form>
        <button (click)="closeEditModal()" class="absolute top-4 right-4 text-gray-700">‚úñÔ∏è</button>
      </div>
    </div>
  
    <!-- Delete Modal -->
    <div *ngIf="showDeleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this article?</h2>
        <div class="flex justify-end">
          <button (click)="confirmDelete()" class="bg-red-500 text-white px-6 py-2 rounded mr-2">Yes</button>
          <button (click)="closeDeleteModal()" class="bg-gray-500 text-white px-6 py-2 rounded">No</button>
        </div>
      </div>
    </div>
  </div>
