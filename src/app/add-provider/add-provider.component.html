<div class="max-w-md mx-auto p-4 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Add New Provider</h2>
    <form [formGroup]="providerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="providerName" class="block text-gray-700">Name</label>
        <input id="providerName" type="text" formControlName="providerName" 
               class="w-full px-3 py-2 border rounded" placeholder="Enter name" required />
      </div>
      <div class="mb-4">
        <label for="providerEmail" class="block text-gray-700">Email</label>
        <input id="providerEmail" type="email" formControlName="providerEmail" 
               class="w-full px-3 py-2 border rounded" placeholder="Enter email" required />
      </div>
      <div class="mb-4">
        <label for="providerAddress" class="block text-gray-700">Address</label>
        <input id="providerAddress" type="text" formControlName="providerAddress" 
               class="w-full px-3 py-2 border rounded" placeholder="Enter address" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" 
              [disabled]="providerForm.invalid">Add Provider</button>
    </form>
  </div>
